<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1c23, #2c2f38);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #21232e;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
      max-width: 420px;
      width: 100%;
    }

    .display {
      background: #2e3242;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 18px;
      font-size: 2.2rem;
      text-align: right;
      min-height: 60px;
      word-wrap: break-word;
      box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.4);
      transition: background 0.3s ease;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
    }

    button {
      padding: 18px;
      border: none;
      border-radius: 12px;
      background: #3c4155;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      transition: all 0.2s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background: #5a6280;
      transform: scale(1.07);
    }

    button:active {
      transform: scale(0.95);
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.4);
    }

    .history {
      margin-top: 15px;
      max-height: 120px;
      overflow-y: auto;
      background: #2a2d3a;
      padding: 12px;
      border-radius: 10px;
      font-size: 0.95rem;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.25);
    }

    .history div {
      padding: 3px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .history div:last-child {
      border-bottom: none;
    }
  </style>
</head>

<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteChar()">DEL</button>
      <button onclick="toggleSign()">±</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('/')">÷</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">×</button>
      <button onclick="append('^')">^</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">−</button>
      <button onclick="append('!')">n!</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('Math.sqrt(')">√</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="calculate()">=</button>

      <button onclick="append('Math.sin(')">sin</button>
      <button onclick="append('Math.cos(')">cos</button>
      <button onclick="append('Math.tan(')">tan</button>
      <button onclick="append('Math.log(')">ln</button>
      <button onclick="append('Math.exp(')">exp</button>
    </div>
    <div id="history" class="history"></div>
  </div>

  <script>
    let display = document.getElementById('display');
    let historyBox = document.getElementById('history');
    let expression = '';

    function append(value) {
      expression += value;
      display.innerText = expression;
    }
    function clearDisplay() {
      expression = '';
      display.innerText = '0';
    }
    function deleteChar() {
      expression = expression.slice(0, -1);
      display.innerText = expression || '0';
    }
    function toggleSign() {
      if (expression) {
        expression = '(' + expression + ')*-1';
        calculate();
      }
    }
    function factorial(n) {
      if (n < 0) return NaN;
      if (n === 0 || n === 1) return 1;
      return n * factorial(n - 1);
    }
    function calculate() {
      try {
        let exp = expression.replace(/(\d+)!/g, (_, n) => factorial(parseInt(n)));
        exp = exp.replace(/\^/g, '**');
        let result = Function('return ' + exp)();
        if (isNaN(result) || !isFinite(result)) throw 'Error';
        display.innerText = result;
        historyBox.innerHTML += `<div>${expression} = ${result}</div>`;
        expression = result.toString();
      } catch {
        display.innerText = 'Error';
        expression = '';
      }
    }
    document.addEventListener('keydown', (e) => {
      if ((e.key >= '0' && e.key <= '9') || ['+', '-', '*', '/', '.', '(', ')', '%', '^'].includes(e.key)) append(e.key);
      if (e.key === 'Enter') calculate();
      if (e.key === 'Backspace') deleteChar();
    });
  </script>
</body>

</html>
